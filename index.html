<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meomry Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="one" class="btn one green">
      <p>1 </p>
      </div>
      <div type="button" id="two" class="btn two red">
      <p>2 </p>
      </div>
      <div type="button" id="three" class="btn three red">
      <p>3 </p>
      </div>
    </div>

    <div class="row">
      <div type="button" id="four" class="btn four yellow">  <p>4 </p>
      </div>
      <div type="button" id="five" class="btn five blue">  <p>5 </p>
      </div>
      <div type="button" id="six" class="btn six blue">  <p>6 </p>
      </div>
    </div>

    <div class="row">
      <div type="button" id="seven" class="btn seven yellow">  <p>7 </p>
      </div>
      <div type="button" id="eight" class="btn eight blue">  <p>8 </p>
      </div>
      <div type="button" id="nine" class="btn nine blue">  <p>9 </p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
